<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Timer App</title>
</head>
<body>
    <div class="applet" id="app">
       <div class="app-title"><h1>Timer App</h1></div>
       <div class="timer-header">
        <div class="h-item"><h5>Timer Amount: </h5><p id="timer-amount">00:00:00</p></div>
        <div class="h-item"><h5>Time Left</h5 id="timer-amount-left ">00:00:00</div>
        <div class="h-item timer-btn-container ">
            <button id="timer-reset" type="reset">Reset</button>
            <button id="timer-submit" type="submit">Submit</button>
        </div>
       </div>
       <div class="timer-entry">
        <input type="text" name="Ihours" id="Ihours" placeholder="Hours"/>
        <input type="text" name="Iminutes" id="Iminutes" placeholder="Minutes"/>
        <input type="text" name="Iseconds" id="Iseconds" placeholder="Seconds"/>
        
       </div>
       <div class="timer-app">
        <div class="t-item"><h2 id="hours">00</h2><h5>Hours</h5></div>
        <div class="t-item"><h2 id="minutes">00</h2><h5>Minutes</h5></div>
        <div class="t-item"><h2 id="seconds">00</h2><h5>Seconds</h5></div>
       </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
