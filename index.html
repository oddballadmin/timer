<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Timer App</title>
</head>
<body>
    <div class="applet">
       <div class="app-title"><h1>Timer App</h1></div>
       <div class="timer-header">
        <div class="h-item"id="timer-amount"><h5>Timer Amount: </h5><p>00:00</p></div>
        <div class="h-item"id="timer-amount-left "><h5>Time Left</h5>00:00</div>
        <div class="h-item timer-btn-container ">
            <button id="timer-reset" type="reset">Reset</button>
            <button id="timer-submit" type="submit">Submit</button>
        </div>
       </div>
       <div class="timer-entry">
        <input type="text" name="Ihours" placeholder="Hours"/>
        <input type="text" name="Iminutes" placeholder="Minutes"/>
        <input type="text" name="Iseconds" placeholder="Seconds"/>
        
       </div>
       <div class="timer-app">
        <div class="t-item" id="hours"><h2>00</h2><h5>Hours</h5></div>
        <div class="t-item" id="minutes"><h2>00</h2><h5>Minutes</h5></div>
        <div class="t-item" id="seconds"><h2>00</h2><h5>Seconds</h5></div>
       </div>
    </div>
</body>
</html>
